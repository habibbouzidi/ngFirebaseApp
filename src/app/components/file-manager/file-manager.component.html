<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 mt-5">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div>
                        <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)">
                        <button type="button" class="btn btn-outline-warning" [disabled]="!selectedFiles"
                        (click)="uploadFile()">Upload</button>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-warning" role="progressbar"
                            attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width: progress+'%'}">
                            {{progress}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 mt-5">
            <div class="mb-3 mt-3">
                <h4 class="text-primary text-center">Files list</h4>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">File name</th>
                    <th scope="col">File size</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of filesList; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{file.name}}</td>
                    <td>{{file.size}}</td>
                    <td>
                        <a href="{{file.url}}" class="btn btn-outline-info" type="button" download>Download</a>
                        <a class="btn btn-outline-danger ms-2" type="button" (click)="deleteFile(file)">Delete</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
